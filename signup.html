<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://images.newscientist.com/wp-content/uploads/2020/08/19163900/credit_irina-dmitrienko-_-alamy.jpg?crop=16:9,smart&width=1200&height=675&upscale=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            text-align: center;
            width: 60%; /* Adjust width as needed */
            max-width: 400px; /* Set maximum width */
        }

        h1 {
            font-size: 80px; /* Increase font size for heading */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 20px;
            color: #fff;
            background-color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>SIGN UP</h1>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name (characters only)" pattern="[A-Za-z ]+" title="Only characters are allowed" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
